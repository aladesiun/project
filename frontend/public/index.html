<!DOCTYPE html>
<html lang="" class="dark">
  <head>
    <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <link rel="icon" href="<%= BASE_URL %>Approved.png" sizes="64x64" />

      <!---===========Font-Awesome================-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
      <!--===================Ubuntu Font-Family==========-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet"/>


      <!---========================Inter FOnt-family==========-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="./css/style.css">

      <title>Bravebet</title>

      <script>
          if (localStorage.getItem("color-theme") === "dark" || (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
              document.documentElement.classList.add("dark");
          } else {
              document.documentElement.classList.remove("dark");
          }
      </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
   
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      window.onload = () => {
          var themeToggleDarkIcon = document.getElementById("theme-toggle-dark-icon");
          var themeToggleLightIcon = document.getElementById("theme-toggle-light-icon");
          if (localStorage.getItem("color-theme") === "dark" || (!("color-theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
              themeToggleLightIcon.classList.remove("hidden");
          } else {
              themeToggleDarkIcon.classList.remove("hidden");
          }

          var themeToggleBtn = document.getElementById("theme-toggle");

          themeToggleBtn.addEventListener("click", function () {
              themeToggleDarkIcon.classList.toggle("hidden");
              themeToggleLightIcon.classList.toggle("hidden");
              if (localStorage.getItem("color-theme")) {
                  if (localStorage.getItem("color-theme") === "light") {
                      document.documentElement.classList.add("dark");
                      localStorage.setItem("color-theme", "dark");
                  } else {
                      document.documentElement.classList.remove("dark");
                      localStorage.setItem("color-theme", "light");
                  }
              } else {
                  if (document.documentElement.classList.contains("dark")) {
                      document.documentElement.classList.remove("dark");
                      localStorage.setItem("color-theme", "light");
                  } else {
                      document.documentElement.classList.add("dark");
                      localStorage.setItem("color-theme", "dark");
                  }
              }
          });
      };
  </script>
  <script src="./js/main.js"></script>
  </body>
</html>
